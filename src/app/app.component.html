<div class="container">

  <div class="field">
    <inline-edit
      editType="text"
      [modelValue]="modelValue"
      (onInlineEdit)="inlineEdit($event)">{{ modelValue }} 
    </inline-edit>
  </div>

  <div class="field">
    <inline-edit 
      editType="combo"
      [modelValue]="modelValue" 
      [comboData]="comboData" 
      [comboValue]="comboValue" 
      [comboText]="comboText"
      (onInlineEdit)="inlineEdit($event)">{{ modelValue }}
  </inline-edit>
  </div>

</div>
